<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/model.xhtml">
            <ui:define name="jumbo">
                <h:form>
                    <b:dataTable value="#{userBeans.lista}"
                                 var="usr"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="true"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{usr.id}" order="asc"/>
                        <b:dataTableColumn value="#{usr.nome}" />
                        <b:dataTableColumn value="#{usr.login}" />
                    </b:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>



    </h:body>
</html>
